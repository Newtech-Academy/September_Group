<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style_2.css">
  <title> NFT preview card component</title>
</head>
<body>
    <div class="container">
        <div class="imag">
            <img src="images/image-equilibrium.jpg" alt="equilibrium">
        </div>
        <div class="head">
            <h2>Equilibrium #3429</h2>
        </div>
        <div class="par">
            <p>Our Equilibrium collection promotes<br> balance and calm.</p>
        </div>
        <div class="eth">
            <img src="images/icon-ethereum.svg" alt="ethereum" id="icon">
            <h6>0.041 ETH</h6>
            <img src="images/icon-clock.svg" alt="clock" id="clock">
            <p id="p1">3 days left</p>
        </div>
        <div class="border"></div>
        <div class="create">
            <img src="images/image-avatar.png" alt="avatar" id="avatar">
            <p id="p2">Creation of <p id="p3"> Jules Wyvern</p></p>
        </div>
    </div>
</body>
</html>
