<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title> NFT preview card component</title>
</head>

<body>
    <div class="d1">
        <img class="img1" src="images/image-equilibrium.jpg" alt="image-equilibrium">
        <div class="d2">
            <div class="d3">
                Equilibrium #3429
            </div>
            <div class="d4">
                Our Equilibrium collection promotes balance and calm.
            </div>
            <div class="d5">
                <img src="images/icon-ethereum.svg" alt="icon-ethereum">
                <span class="sp1">0.041 ETH</span>
                <div class="d6">
                    <img src="images/icon-clock.svg" alt="icon-clock">
                    <span class="sp2">3 days left</span>
                </div>
            </div>
            <div class="d7">
                <img class="img2" src="images/image-avatar.png" alt="image-avatar">
                <div class="div8">
                    Creation of <span class="sp3">Jules Wyvern</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
