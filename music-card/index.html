<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Order summary card</title>
</head>

<body>
    <div class="d1">
        <img class="img1" src="images/illustration-hero.svg" alt="illustration-hero">
        <div class="d2">
            Order Summary
            <div class="d3">
                You can now listen to millions of songs,
                audiobooks, and podcasts on any device
                anywhere you like!
            </div>
            <div class="d4">
                <img class="img2" src="images/icon-music.svg" alt="icon-music">
                <div class="d5">
                    Annual Plan
                    <span class="sp1">$59.99/year</span>
                </div>
                <a class="a1" href="https://tinyurl.com/yckh8hjb" target="_blank">Change</a>
            </div>
            <a class="a2" href="https://tinyurl.com/32rwn8jt" target="_blank">Proceed to payment</a>
            <a class="a3" href="https://tinyurl.com/4mhbpna4" target="_blank">Cancel Order</a>
        </div>
    </div>

</body>

</html>
