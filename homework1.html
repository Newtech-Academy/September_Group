<!DOCTYPE html>
<html>
    <head><title>Lista neordonata</title>
    <style>
.ul1{
    list-style-type: none;
    margin-left: 20px;
    margin-top: 50px;
    
}
.li1{border-color: blue;
    border: 1px red;
    color: blue;
    text-decoration: underline;
    display: inline;
    background-color: yellow;
    padding: 10px;
    align-items: center;
    margin: 5px;
}
.ul2{
    list-style-type: none;
    margin-left: 20px;
    margin-top: 50px;
}
.li2{
    border: 1px blue;
    color: red;
    background-color: yellow;
    padding: 10px;
    align-items: center;
    width: 25%;
    border-radius: 5px;
    margin: 5px;
}
    </style>    
    </head>
  <body> 
        <ul class="ul1">
            <li class="li1">ELEMENTUL 1</li>
            <li class="li1">ELEMENTUL 2</li>
            <li class="li1">ELEMENTUL 3</li>
            <li class="li1">ELEMENTUL 4</li>
            <li class="li1">ELEMENTUL 5</li>   
        </ul>

<ul class="ul2">
    <li class="li2">Elementul 1</li>
    <li class="li2">Elementul 2</li>
    <li class="li2">Elementul 3</li>
    <li class="li2">Elementul 4</li>
    <li class="li2">Elementul 5</li>
</html>
