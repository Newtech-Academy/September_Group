<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <title>Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="header">
    <img src="images/logo.svg">
  </div>
  <div class="container">
    <div id="img1"><img src="images/illustration-mockups.svg"></div>
    <div id="text">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p> 
      <button input="submit">Register</button>
    </div>
  <div class="social">
  <a href="#" id="social1"><i class="uil uil-facebook-f"></i></a>
  <a href="#" id="social2"><i class="uil uil-twitter"></i></a>
  <a href="#" id="social3"><i class="uil uil-instagram"></i></a>
  </div>

</body>
</html>
