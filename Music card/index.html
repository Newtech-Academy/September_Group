<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card</title>
</head>
<body>
  <div class="card">
    <img src="images/illustration-hero.svg">
    <div class="text">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs,<br>
           audiobooks and podcasts on any device<br>
           anywhere you like!</p>
      </div>
      <div class="purchase">
          <div class="icon">
              <img src="images/icon-music.svg" alt="music-icon" id="img">
          </div>
          <div class="price">
              <p><strong>Annual Plan</strong><br>$59.99/year</p> 
          </div>
          <div class="change">
              <p>Change</p>
          </div>
      </div>
      <div class="pay">
          <input type="button" value="Proceed to payment">
      </div>
      <div class="cancel">
          <input type="button" value="Cancel order" id="cancel">
      </div>
    </div>
  </body>
</html>
