<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music card</title>
    <link rel="stylesheet" href="music-card.css">
</head>
<body>
    <div class="container">
        <div class="illustration-hero"><img src="../images/illustration-hero.svg" alt="illustration hero"></div>
        <div class="title"><h3>Order Summary</h3></div>
        <div class="description">You can now listen to milions of songs, <br> audiobooks and podcasts on any device <br> anywhere you like!</div>
        <div class="select-plan">
            <img src="../images/icon-music.svg" class="icon-music" alt="icon-music">
            <p class="plan">Annual Plan <br> <span class="price">$59.99/year</span></p>
            <a href="https://open.spotify.com/" class="change" alt="spotify">Change</a>
        </div>
        <div class="submit"><input id="proceed" type="button" value="Proceed to Payment"></div>
        <div class="cancel"><input id="cancel" type="button" value="Cancel order"></div>
    </div>
</body>
</html>
